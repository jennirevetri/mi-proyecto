<app-header></app-header>

<section class="section">
  <div class="container has-text-centered">
    <h1 class="title">Bienvenido a nuestro Sitio Web</h1>
    <p class="subtitle">Evaluaciones de Interfaces de Usuario.</p>

    <!-- Carrusel de im치genes -->
    <div class="carousel">
      <div class="carousel-item" *ngFor="let image of images; let i = index" [ngClass]="{'active': i === currentIndex}">
        <img [src]="image.fileUrl" [alt]="image.fileName" class="image is-fullwidth">
      </div>
      <div class="buttons has-addons">
        <button class="button" (click)="prev()">Anterior</button>
        <button class="button" (click)="next()">Siguiente</button>
      </div>
    </div>

    <!-- Cards -->
    <div class="columns is-multiline">
      <div class="column is-one-third" *ngFor="let card of [1, 2, 3]">
        <div class="card">
          <div class="card-content">
            <h2 class="subtitle">Tarjeta {{ card }}</h2>
            <p>Descripci칩n breve de lo que ofrece esta tarjeta. Incluye informaci칩n relevante y atractiva.</p>
          </div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item">Leer m치s</a>
          </footer>
        </div>
      </div>
    </div>

    <!-- Video -->
    <div *ngIf="videos.length > 0">
      <h2 class="title">Video</h2>
      <div *ngFor="let video of videos">
        <video controls>
          <source [src]="video.fileUrl" type="video/mp4">
          Tu navegador no soporta el elemento de video.
        </video>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
